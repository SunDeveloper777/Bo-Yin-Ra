Das Hohe Ziel 

Leitwort

Höher als alle Erdenziele ist das hohe Ziel, das dieses Buches Worte dir zeigen wollen.

Vergeblich aber wirst du dieses Ziel zu erreichen suchen, wenn du es etwa in weiter Ferne wähnst!

Der Weg, der dich zu deinem hohen Ziele führt, ist in dir selbst, und in dir selber nur wirst du dereinst das hohe Ziel erreichen!

Auch alle Hilfe deren du bedarfst auf deinem Wege, wird dir nur in dir selbst zuteil!

Nur in dir selber kannst du die helfenden Hände ergreifen, die sich dir entgegenstrecken!

Verwechsle nicht die Lehre, die dir das Ziel zu zeigen sucht und dich auf den Weg zum Ziele leiten will, mit dem Betreten des Weges in dir selbst!

Erst dann kann dir die Lehre Segen bringen, wenn du nach ihrer Weisung in dir selber suchst. –

Dann erst wirst du auch Hilfe in dir selber finden!

Sollen darum dieses Buches Worte dich zu deinem hohen Ziele bringen, so wirst du sie in dir selber widerklingen lassen müssen.

In deinem Inneren wirst du alsdann den steilen Weg entdecken, und wenn du ihn mutig zu erklimmen suchst, so wird er auch dich das hohe Ziel einst in dir selber finden lassen! – –

*

 

Der Ruf des Geistes
Es war nicht klügliches Ersinnen, was die alten Weisen immer wieder zu der Mahnung drängte, den Geist in der Stille zu suchen,  bei «verschlossenen  Türen»  des Geistes Ruf zu erwarten. –

Was dann im Inneren vernommen werden kann, wird nur der Seele hörbar sein, und fühlend nur wird sie vernehmen können, was niemals sich in Worte einer Menschensprache fassen lässt ...

Wohl dem, der solcherart fühlend zu hören weiß!

Nicht allen wird es gegeben sein, den Ruf des Geistes sogleich zu vernehmen.

Sie werden oft lange im «Gebete» verharren müssen, ehe ihr Inneres also aufgetan wird, dass sie in sich selbst den Ruf erfassen ...

Wie fernes Saitenspiel nur das geschärfte, kundige Ohr die Melodie erkennen lässt, indessen es anderen Ohren nur undeutbares Klingen bleibt, so wird der sanfte Ruf des Geistes nur von denen vernommen, die ihr inneres Gehör zu schärfen wussten und die Seele geistiger Dinge also kundig werden ließen, dass sie auch deuten kann, was ihrem Hören klingt. – –

Im Lärm des überlauten Tages taub geworden, irrt so mancher durch die Wüste, – harrend des Rufes, der ihn erreichen könne, und seiner Taubheit nicht bewusst.

Vergeblich wird der Ruf des Geistes ihn zu bewegen suchen ...

Erst muss der Lärmbetörte seiner Taubheit innewerden, um dann in der Stille wieder sein Gehör zu erlangen.

Erreicht dann wieder Geistiges sein Ohr, dann wird er lernen müssen, sich dem Lärm der Außenwelt beharrlich zu verschließen und dennoch nicht vor ihm zu fliehen. –

Was immer ihn umgeben mag, – stets muss er sich selbst in der Stille erhalten!

Der Lärm des Tages darf nicht in sein Inneres dringen, auch wenn er sein Äußeres mit aller Macht umtost. –

Wer den Ruf des Geistes hören will, muss sein Gehör allein nach Innen kehren.

Nur in seinem Inneren wird er vernehmen lernen können, was nie zu Worte ward ...

Lärm und Getöse wird ihn nicht betäuben, wenn er im Inneren zu hören weiß!

Inmitten der Außenwelt, die ihn umbrandet, wird er sich selbst eine Insel der Stille sein.

Der Wogen Toben und des Sturmes Heulen wird er überhören lernen, und aus der Stille in ihm selbst wird ihm des Geistes hoher Ruf erklingen! –

Durch Tat und Wirken wird die Stille nicht gestört, die hier vonnöten ist!

Nicht dort, wo nur des Todes Stille herrscht, kann je der Ruf vernommen werden!

Nur wo das Leben seine Wogen wirft, wird auch die innere Stille noch voll des Lebens sein, aus dem der Geist das Geistige im Menschen zeugen kann.

Nur solche Geisteszeugung hört den Ruf des Geistes! Durch sie nur kann dem Menschen Wissen werden – um sich selbst! – – –

Wer anders je sich selbst bei «Namen» nennen hören will, wird stets vergeblich warten können ...

Der Ruf, den er ersehnt, kann nur von Innen kommen, wenn das Innerste bereits erwachte durch des Geistes zeugende Gewalt, die in der Stille nur zur Wirkung kommt. Nur aus dem Innersten des Innern lässt sich Geistiges vernehmen!

Die Lehre, die von außen her gegeben wird, soll dir nur zur Vorbereitung dienen.

Sie soll dein Inneres des Geistes kundig werden lassen, damit dereinst der Ruf aus deinem Allerinnersten dir fassbar werden kann.

Die  Lehre  wird  dir  immer  nur  vom Geiste zu sagen wissen, was sich sagen lässt. Des Geistes Wirklichkeit kann dir jedoch nur nahen im Erleben!

Du kannst des Geistes Leben anders nicht erfassen, als durch Innewerden. – –

So kehre dich denn mit aller Kraft deinem Inneren zu und bitte den Geist in dir selbst, dass er dein Allerinnerstes erwecken möge!

Verharre in solchem «Gebete», bis du Erhörung findest!

Erhalte dich in der Stille und in sicherer Zuversicht!

Selbst dein «Gebet» darf nicht die Stille stören! –

Noch weniger aber darfst du heischen und fordern, was sich dir von selbst ergibt, sobald dein Inneres durch die Stille bereitet ist. –

Erwarte in heiterer Ruhe deinen Tag! Sei tätig mit all deinen äußeren Kräften in der Außenwelt, doch lasse das Tabernakel deines Innern niemals durch die Sorgen dieser Außenwelt entweihen! In deinem Innern musst du, unbeirrt durch die äußeren Stürme, stets die Stille bewahren!

Kein Geräusch der Außenwelt darf dieses Innere in dir erreichen!

So wirst du dereinst – an deinem Tage – deine tiefste Tiefe ergründen und zu deiner höchsten Höhe erhoben werden!

So wirst du dereinst den Ruf des Geistes in dir selbst vernehmen und dich selbst im Geiste erkennen! –

Im Leben des Geistes wirst du dann selbst dich im ewigen Leben finden!

Die zwei Wege
Mehr als jemals ist es in heutigen Tagen an der Zeit, stets erneut darauf hinzuweisen, dass nicht alles «Geheimnisvolle», von dem wir umgeben sind, zu jenem letzten und heiligsten Geheimnis führt, das allein der Seele Erlösung bringen kann.

Ja, es mag vielleicht nötig sein, auch Verwahrung einzulegen gegen ein allzu leicht «fertiges» Lesen solcher Warnung, denn die Verwirrung mancher Gehirne ist derart ins Groteske ausgeartet, dass sie die schärfste Ablehnung ihres Wahns in exaltierter Verblendung nicht mehr erkennen und das Wort des Warners vor sich selbst in eitel Zustimmung fälschen.

S eit gar vielen Jahren schon, – jahrzehntelang bereits, und längst vor dem Ausbruch des Völkermordens, dessen fluchgesättigte Atmosphäre noch immer wie eine branstige Wolke der Blutschuld über allem Erdgeschehen lastet – ward eine ihres Wissens und ihrer Aufklärung stolze Menschheit die Beute verderblichster Durchseuchung ihres geistigen Erkennens, so dass heute jede verborgene Wahrheit ihr Satyrspiel findet.

Es ist wahrlich nicht zum Verwundern, wenn die Suchenden auf irre Wege gelangten!

Zu allen Zeiten übte das phosphoreszierende Flimmerlicht der geheimnisumwitterten Grenzgebiete menschlichen Erkennens seinen

Zauber aus auf empfängliche Gemüter, aber gar selten nur sah die

Erde einen solchen Mangel an Sicherheit des Fühlens. –

Wie die Motte zur Flamme, so drängt es den Unerfahrenen, der ohne

Warnung bleibt, diesem erregenden Aufflackern aus unbekannten Regionen entgegenzueilen, aber – es droht ihm dabei auch die gleiche Gefahr und der gleiche Untergang ...

Aus allen modrigen Kellerwinkeln und Gerümpelkammern flattert die Verführung auf! Genarrtes Halbwissen, halbgebildete Narrheit und bewusster Betrug suchen allenthalben neue Scharen heranzulocken und wissen gar manchen zu umgaukeln, den man wahrlich nicht in solcher Gefolgschaft vermuten möchte.– –

Aber alledem liegt ein tiefes Sehnen zugrunde, das durch alles Wissen dieser Zeit nicht zu stillen ist und so abwegig wird, da ihm versagt bleibt, selbst den rechten Weg zu finden, den ein erkenntnisstolzer Übereifer derart zu verbauen wusste, dass nur nachtschwarze Wände dort noch entgegengähnen, wo einst in früher Vorzeit die Freiheit erreichbar war.

Tief im Menschen verankert ist die Erahnung einer Überwelt, in der er die Lösung seines Daseinsrätsels zu finden hofft. Es ist dies Erahnen nichts anderes, als die schwache Rückerinnerung an seines Geistes Zustand vor dem «Fall» in erdenhafte Bindung!

Nun sucht er zurückzuerlangen, was er einst verlor, und wird in solchem Suchen allzu leicht nur ein Opfer dunkler Gewalten, die er nicht sieht, auch wenn sie ihn schon längst gezwungen haben ihrem Ruf zu folgen, bis er dann zu spät erst bemerkt, dass ihm die schwälende Glut abgründiger Tiefen der Vernichtung für den irdischen Widerschein des wahren, lebenspendenden Lichtes galt, dem er ureigentlich entgegenstreben wollte ...

Wer immer in sich dieses Drängen nach der Lösung aller

Daseinsrätsel erlebt, der bleibe sich darum wohlbewusst, dass es für ihn – zwei Wege gibt und dass es allein von seiner Besonnenheit abhängt, ob er den rechten einschlagen wird, der ihn zu seinem wahren Ziele führt, oder ob er in trunkenem Taumel der gleißenden Straße der Betörung sich vertraut. – – – –

Der eine dieser beiden Wege, die sich vor ihm zeigen, wird ihn zu Licht und Erleuchtung und schließlich in das Reich des reinen Geistes führen, während der andere, auf den ihn verlockend schillernde Gespenster zerren, die ihm Geistesmacht und Zauberkraft verheißen, unfehlbar ins Verderben leitet, – wenn nicht noch aus hoher Gnade Rettung kommt, und er zu rechter Zeit erkennt, dass er einem Truglicht traute, das nichts anderes mit dem reinen, goldweißen Lichte der Gottheit gemeinsam hat, als den Reiz der Verborgenheit vor Erdensinnen. Aber wahrlich: nicht alles Verborgene ist wert, dass man danach forsche! –

Obwohl die Sterne sich auch in Tümpeln spiegeln, wird man doch nicht den Morast durchwühlen, um ihr Geheimnis zu ergründen! –

S o wird es den ernstlich Strebenden, der nach dem wesenhaften Lichte des reinen Geistes hohes Verlangen trägt, gewiss auch nicht gelüsten, äußeres Erdenschicksal voraus zu erkunden, auch wenn er mit Vorteil sich einer Berechnung bedienen kann und mag, die ihm, gleich anderer, irdischer Berechnung, die Strömungen aufzeigt, durch die sein Tun und Lassen beeinflusst wird, solange er in den Banden erdenhaft kosmischer Kräfte lebt und wirkt.

Hier mag er weise fördern lernen, was ihn selber fördert, und dem wehren, was ihn hindern kann!

Er wird aber schwerlich dabei dem Irrwahn erliegen, als ob ihm ein Schicksal vorgezeichnet sei, dem er nicht entrinnen könne, sondern den Ablaufsrhythmus seines Schicksals sich nur zu enträtseln suchen, um dann an Hand seines Wissens ihn also auszunützen, dass vermieden wird, was zu vermeiden ist, und herbeigeführt, was wünschbar scheint. –

Sagt doch schon der wunderlich verschnörkelter Weisheit frohe Paracelsus – als einer, der es wirklich wissen konnte – das vielbedeutsame, großes Erkennen wahrlich bezeugende Wort:

«Die Gestirne gewaltigen gar nichts; sie sind frei für sich selbst, wie wir frei für uns selber sind. –»

Und weiter:

«Das Kind bedarf keines Gestirns und keines Planeten; seine Mutter ist sein Planet und sein Stern!»

Das soll nun gewiss nicht so verstanden werden, als sei all jener Einfluss irdisch-kosmischer Kräfte, den man «Sternen» zuschrieb, da man nur an ihrem scheinbaren Laufe ihn zu bestimmen wusste, überhaupt nicht vorhanden, sondern will nur heißen, dass trotz allem die Freiheit, diesen Einfluss folgerichtig zu gebrauchen, ganz in uns selber, in der eigenen Willenszucht begründet liegt, so dass auch hier die Berechnung der Möglichkeiten nur dann zum Segen gereicht, wenn sie der Selbsterziehung dient und uns veranlasst, alle Kräfte aufzubieten, unser Dasein frei zu machen von der Furcht vor wechselnden Gezeiten unsichtbarer Ströme, die zwar alles Erdenhafte stets durchfluten, jedoch gebrochen werden an den diamantenen Dämmen, die des Geistes unbesiegbare Macht um den Vertrauenden erbaut, der durch die Tat darum zu bitten weiß ...

Ein solcher wird auch niemals sich Orakelsprüchen beugen, die ihm der Zukunft wandelbares Bild als unabänderliches Fatum zeigen wollen; ja er wird sicherlich nach solcher Kunde kein Verlangen tragen.

Noch weniger aber wird er es dulden, dass man, um der Erkenntnis willen, Menschen zu Werkzeugen abgründiger Kräfte werden lässt und sie so allmählich dann der Macht beraubt, ihrem Erdenkörper zu gebieten.

Niemals wird er andere aus ihres Willens Herrschaft lösen wollen, um ihnen seinen Willen aufzuzwingen. –

In allem seinem Tun und Lassen dient er nur der Freiheit, die allein des Geistes Kinder kennen!

J edwede Erscheinung äußerer Natur, jedwedes Geschehnis dieses Erdenlebens lässt sich zum Guten wie zum Schlechten beugen, und dass man diese Fähigkeit in rechter Weise stets zu nützen wisse: dazu dient alle Lehre der Berufenen. –

«Nicht wer zu mir sagt: Herr, Herr, wird in das Reich der Himmel finden, sondern wer dessen Willen in seinem eigenen Wollen wirken lässt, der mich, als mein ,Vater‘, aus sich zeugte!»

So sprach etwa vor Zeiten einer, der da lehren durfte, weil er in geistigem Erleben wusste, wovon er sprach, und der wahrlich von sich sagen konnte:

«Nicht aus mir selber lehre ich, sondern wie mir der ,Vater‘ gebot, also lehre ich euch!»

Die Weisheit dieses «großen Liebenden» aber wurde irdisch-allzuirdisch umgeformt, ehe sie das heutige Geschlecht erreichte, dem sie in ihrer Reinheit kaum mehr erkennbar ist.

Seine Lehre wollte nichts anderes bewirken, als dass der Mensch der Erde sein Leben nützen lerne: zum Heile durch die Tat. – –

Alles bloße Wissen aber um die so sehr verschiedenwertigen Dinge, die da jenseits der Erdensinne liegen, schafft nur sterile Schein-Erkenntnis, – macht keinen frei von irdischer Gebundenheit! – Einzig die tatgebärende, nüchterne Folgerung, die aus wahrer Ein-Sicht sprießt, kann das Erlösungswunder wirken, wenn sie in Tat und Wirken umzusetzen weiß, was sich der Seele offenbarte; und was man je in Worten lehren mag, wird immer nur dann erst Wert gewinnen, wenn solche Lehre zum Erlebnis führt. –

Wohl denen, die auf solche Weise zum Erleben ihres Inneren gelangen und dann im Innersten des Innern in sich selbst des rechten Weges Ziel erreichen!

Vom Suchen und Finden
Es ist wahrlich viel leichter, mit der Gebärde des Suchenden die Außenwelt zu durchforschen und selbst die geheimsten ihrer Schächte aufzudecken, des Entdeckerruhmes gewiss, – als in sich selbst sein Allerinnerstes zu finden, das auch noch denen wohlverborgen bleibt, die längst der Seele Kräfte so erkundet glauben, dass ihrem Blick die Seele selbst in schemenhaftes Nichts sich löste. – –

Lasst allen Hochmut darum schweigen, und wäre euch auch wohl vertraut, was selbst den Weisesten der Vorzeit dunkles Rätsel schien!

Es mag euch ohnehin gar manches Rätsel nur «gelöst» erscheinen, weil ihr mit einer Lösung euch zufrieden geben konntet, die nichts von jener Tiefe in sich fasst, aus der einst jenen Alten das Geheimnis seine Frage raunte ...

Auch unter den Suchenden der Vorzeit gab es solche, die zu finden wussten, und wollt ihr, ihnen gleich, zu Findern werden, so müsst ihr euch bereiten, dort zu suchen, wo sie gefunden haben!

Ich will euch suchen helfen in euch selbst, denn da nur bleibt euch Hoffnung, allezeit Gesuchtes für euch selbst zu finden. –

Kein Denken und kein klügliches Erschließen kann euch je belehren, so ihr zu letzter Lösung aller jener Fragen finden wollt, die stets vor eurer Seele sich aufs neue antwortheischend aus dem Dunkel erdgebundener Erkenntnis heben! – – –

Verwehret darum hinfort jedem lauten Gedanken in euch die Rede, bis jene große Stille allein in euch zu finden ist, in der nichts mehr spricht, was jemals euch von außen kam! – –

Dann aber lernt die hohe Kunst vertrauensvollen Wartens!

Sie wird wahrlich nicht leicht erlernt; aber jeder, der nachmals fand, was er ersehnte, musste sie erlernen, und keinem bleibt diese Lehrzeit erspart, der in sich selbst zum Finder werden will ...

Hütet euch, so ihr finden wollt, vor der Versuchung, die Zeit des Wartens kürzen zu wollen!

Ihr würdet nur desto länger warten müssen, wolltet ihr solcher Versuchung in Torheit erliegen! – –

J a, wahrlich: wer immer diesen Weg des Suchens auch betreten haben mag und auf ihm nicht fand, was er zu finden hoffte, der darf wohl sicher sein, dass er nur deshalb nicht gefunden hat, weil er vermessen sich berufen glaubte, die Zeit des stillen Wartens kürzen zu können! – – –

Solange noch solches Streben in einem Suchenden ist, hat er die große Ruhe nicht erlangt, die erste Vorbedingung ist für jedes Finden!

Wie darf er dann klagen, wenn vergeblich all sein Mühen war?! –

Auch wer Verborgenes in dieser Außenwelt zu finden strebt, wird stets vergeblich suchen, so er nicht die Ruhe in sich selbst zu schaffen weiß, die ihm auch hier vonnöten ist, will er zum Finder des Gesuchten werden! –

Alle aber, die jemals im Allerinnersten das Letzte suchten und hier gefunden haben, wonach ihr Sehnen stand, hatten vordem die Kunst des Wartens geübt und waren so zur Kultur der Ruhe gelangt! –

Nur in stillster Versenkung gab sich ihnen zu eigen, was Tausende vergeblich suchten, die der Ruhe ermangelten ...

«Das Himmelreich leidet Gewalt, und nur die Gewalt brauchen, reißen es an sich!» Es ist aber diese «Gewalt» nichts anderes, als die Gewalt der Selbstbezähmung, die alle Unrast aus der Seele zu verbannen weiß! –

Erst wenn du in dir eine solche Stille geschaffen hast, dass es dir töricht erscheint, danach zu fragen: wann dir die Erleuchtung werden wird, bist zu wahrhaftig der Erfüllung nahe und kannst getrosten Mutes vertrauen, dass du finden wirst, was dir verhüllt blieb, als du, noch in Ungeduld gebunden, dich vergeblich mühtest! – – –

Es muss dir völlig nebensächlich werden, wann du auf dieser Erde die höchste Erkenntnis erlangen wirst! Du musst suchen wie einer, dem keine zeitliche Grenze jemals gezogen ist!

Du musst suchen wie einer, der da weiß, dass er finden wird, weil das, wonach er sucht, vorhanden ist und sich ihm nicht verbergen kann, sobald er selbst des Findens würdig ist!

Je mehr deine Sicherheit wächst und dein Vertrauen zu dir selbst, desto näher wird dir auch hohe Hilfe sein! –

Pflege in dir selbst das gläubige Vertrauen und meide die zersetzenden

Gedanken, die dich immer wieder in Furcht bannen wollen, so als ob das Finden dir nicht beschieden sei! –

Lerne erkennen, dass es Lästerung ist, wenn solcher Furcht du dich ergibst! – –

Du trägst in dir selbst die Erlösung von allem Zweifel, – und nur in dir selbst kann dir letzte Gewissheit werden!

Schleudere von dir, was immer dich an solchem Glauben an dich selbst beirren will, und sei es auch bis zum heutigen Tage dir als «heilige Wahrheit» erschienen!

Dort, wo dir letzte Erkenntnis werden soll, muss alles Denken der Gehirne schweigen, und sei es auch bereits Jahrtausende hindurch in höchsten Ehren! –

Du bist dort mit dir selbst allein, und keine Macht der Erde kann dich hindern oder dir zu Hilfe kommen!

In deinem Allerinnersten allein darfst du zu finden hoffen, was du suchst, und alle Wunder ferner Sternenweiten werden dir in Nichts zerstäuben vor dem, was dir hier vorbehalten ist! –

In deinem Allerinnersten wirst du in Wahrheit erst dich selber finden, und dann erst wird dir das Erkennen werden, dass all dein Suchen nur – dir selber galt.

*

Vom ewigen Lichte
Dunkel ward es in den Hütten, und düstere Sorge liegt über den Palästen.

Man sucht die Öllampen hervor, um der Dunkelheit zu wehren, – man zündet Kerzen auf den Kandelabern an, – aber die Düsternis will nicht weichen.

Ach, es ist anderes Licht vonnöten, wenn euch die Freude wieder werden soll!

Doch, Freunde, so ihr nur Vertrauen traget, wird dieses Licht gewiss die Nacht, die euch umgibt, besiegen!

Ihr wisset nicht, dass ihr euch selbst der Finsternis verhaftet!

Lasst euch nicht schrecken durch die Dunkelheit, die ihr auf allen euren Wegen ausgebreitet seht!

Ihr selbst habt euch dem Dunkel zugekehrt, so dass Finsternis euch umgeben muss, bis ihre Zeit zu Ende ist und ihr euch wieder zum Lichte wendet!

Doch auch Finsternis birgt Verheißung des Lichtes!

Sie wirket Kräfte, die das Licht ersehnen lassen und so zur Umkehr euch bewegen ...

Übet Geduld und verharret in stillem Vertrauen!

Über ein Kleines werdet ihr sicher wieder im Lichte der Sonne schreiten!

Auch in der tiefsten Dunkelheit ist euch das  Licht  nicht  ferner  als  in der strahlendsten Helle, so ihr nur selbst euch dem Lichte zukehren wollt!

Wendet euch selbst der Sonne zu, und alle Dunkelheit wird hinter euch liegen!

S o schritten die Urväter stark und freudig ins Licht und ließen hinter sich was dunkel war ...

Doch ihre Enkel lockte mehr und mehr die Finsternis. –

Was hinter ihnen lag, ward ihnen wichtiger, als was sie noch durchschreiten sollten ...

Sie lernten das Rückwärtsblicken und das Rückwärtswandern. –

Im Dunkel hofften sie zu finden, was sich nur im Lichte zeigt.

Ihr aber: jener Enkel späte Enkelkinder, dürft wahrlich euch nicht wundern, wenn heute euch, die ihr nach jener Früheren Ver-führung euch dem Dunklen zukehrt, – dichte Finsternis umgibt!

Ihr werdet umkehren müssen wollt ihr auch euch dereinst, so wie jene Alten, im Lichte der Sonne finden!

Es bedarf des Mutes zu solcher Umkehr und des entschlossenen

Willens ...

Entwöhnt sind eure Augen längst des Lichtes, das da allein euch einst der Freude wiedergeben kann!

Nun muss zuerst das Sonnenlicht euch schmerzen, bevor das Auge Kraft gewinnt, es zu ertragen und alsdann es lieben lernt...

Doch sind schon viele bei der Umkehr angelangt und manche sind schon umgekehrt!

Keiner bleibt hier ohne Führung, so er nur selbst die Umkehr wagt!

O, so verweilet nicht, ihr Suchenden, die ihr noch rückwärtsschreitend sucht, auf euren Irrtumswegen, die euch nur immer tiefer in das Dunkel führen!

Und ihr, die ihr des Suchens längst schon müde wurdet, begnügt euch nicht damit, in euren Hütten und Palästen kümmerliche Leuchte anzuzünden!

Kehret euch mutig dem ewigen Lichte zu, und lasset hinter euch die Dunkelheit!

Sehet: – Licht und Finsternis sind stetig an ihrem Ort. –

Nur auf euch selber kommt es an, ob ihr dem steten Dunkel euch verhaften, oder euren Blick zum Lichte kehren wollt!

Wahrlich: – euch allen leuchtet ewiges Licht!

Von des Lichtes Farben
Der ewigen Sonne Licht birgt in sich mancherlei Farben, und wenigen nur zu allen Zeiten wird es in seiner goldweißen Fülle kund. –

Fast allen aber, außer diesen wenigen, zeigt es nur eine seiner vielen Farben.

Hier kann nicht Willkür ändern, was Gesetz erheischt!

Dein Auge allein bestimmt, in welcher Farbe du das Licht erkennen sollst!

Du kannst mitten im Lichte stehen und dennoch nicht das Licht erkennen, solange du dein Auge zwingen willst, dir eine Farbe des

Lichtes zu zeigen, die nicht die deine ist! – –

So kannst du dich selbst zu jeder Täuschung überreden und dich vom Lichte gar weit entfernen, indem du ihm zu nahen glaubst!

S iehe, ich rate dir gut, und es ist meines Erdendaseins Erfüllung: allen, die mich hören wollen, guten Rat zu geben! Siehe, ich rate dir: – verfälsche nicht deine Farbe und begehre nicht zu schauen, was anderer Färbung ist als das, was dir einst werden soll! – –

Alles wahrhafte Erkennen kann dir nur in deiner Farbe werden.

Nur wenn du dich selbst aufs sorglichste betrachtest, wirst du auch deine Eigenfarbe erkennen ...

Doch ist es wahrlich nicht vonnöten, dass du sie vorher erkennst, sobald du dich nur willig deiner Führung anvertraust und nicht mehr selbst die Führung) zu bestimmen trachten wirst, in der das Licht der Ewigkeit dir nahen soll! –

Es ist in dir selbst beschlossen von aller Ewigkeit her, in welcher Färbung das Licht dir Segen bringen kann!

Es ist in dir selbst beschlossen, was dein Auge erschauen soll! –

Dir selbst sollst du vertrauen und deinem Innersten sollst du glauben lernen! – –


**) hier wohl Setzfehler, statt: Färbung; vgl. nächsten Absatz (Anmerk. d. Abschreibers)

Beachte immerhin, was andere erschauen durften und erkenne so in allem, was sie dir zu sagen haben, des Lichtes Mannigfaltigkeit; doch bleibe stets dir wohl bewusst, dass dir – wer du auch sein magst – anderes zu schauen vorbehalten ist, obwohl das gleiche Licht in aller Färbung sich bekundet! – –

Dir wird es nur nach deiner Art sich geben können, und eines jeden Art ist anders! – –

Solange du noch nach der Art der anderen in dir das Licht erlangen möchtest, wehrst du nur dem Lichte, dich in deiner Art und Färbung zu erreichen und darfst dich dann nicht wundern, wenn du andere in ihrem Lichte, – dich jedoch im steten Dunkel findest!

Man gab dir Lehre und sagte dir, dass allen, die auf dieser Erde nach dem Lichte streben, das gleiche Licht einst leuchte, – und wahrlich: solche Lehre wurzelte in der Wahrheit tiefem Nährgrund!

Es ist gut, solcher Lehre zu vertrauen; aber not ist auch zu wissen, dass das gleiche Licht unendlichfältig sich ergießt, – so dass es Tausende und Abertausende erreichen kann und dennoch jedem einzelnen sich anders gibt als allen andern!–

Einmalig und einzigartig ist des Lichtes Selbstoffenbarung in jedem aus uns, und jedem wird Erleuchtung nur nach seiner Weise! – – –

Wer aber das Licht in sich empfing, weiß dennoch, dass ihm des gleichen Lichtes Strahlen leuchten, die auch in allen seinen Brüdern, die gleich ihm das Licht empfingen, wirksam wurden! – –

Keinem ward anderes Licht, aber jeder erschaut in sich das gleiche Licht in einer anderen Farbe! – – –

Unendlicher Reichtum liegt so im Lichte der Ewigkeit beschlossen! O, dass ich euch allen, die ihr nach dem Lichte strebt – gleich

Pflanzen, die man während des Winters in Kellerräume barg – des Lichtes Mannigfaltigkeit begreiflich machen könnte!

O, dass ich euch allen eures ewigen Erbes Unerschöpflichkeit in Erdenworten künden könnte!

Aber gar wohl bewusst ist mir, dass alles Menschenwort nur ein armes

Stammeln bleibt, soll Ewiges in ihm sich offenbaren. – –

Ich kann nur, einem Menschen gleich, der ferne Wunder dieser Erde sah auf weiter Reise, allhier versuchen, Vorstellung des Niegeschauten wachzurufen; doch wollt ihr selbst in euch erschauen, was ich euch zu künden habe, so müsst ihr selbst den Weg beschreiten wollen, der euch an seinem Ziele, all der Herrlichkeit gewiss, die ich euch hier verheiße, in eurem eignen Innersten zu eigner Schauung führt!

Magst du als Weiser dieser Erde gelten, oder mag man in dir nur einen sehen, dem wenig kund ward von der Weisheit dieser Welt, – wisse: dass dir das Licht der Ewigkeit gewisslich werden kann, so du nur willens bist, es in dir selbst zu suchen!

Erwehre dich verführerischer Stimmen, die dich verleiten wollen, mit den Augen anderer das Licht zu suchen!

Suche es vielmehr in dir auf deine Weise und wisse: dass es nur in deiner Eigenfarbe dir einst werden kann, magst du es hier in diesem Erdenleben schon erreichen, oder erst, nachdem du hier das Kleid der Erde der Verwesung überlassen musstest!

Beschreite geruhigen Mutes deinen dir gemäßen Weg, und was du nach deiner Art auch immer erhoffen magst, wird wahrlich weit übertroffen werden von dem, was dir einst zu eigen werden soll! – – –

*

 

Vom hohen Ziele
Wahrlich, der Weg ist weit und steil und rauh, der dich zu deinem hohen Ziele führen wird, aber erkennst du erst, was deiner wartet an des Weges Ende, so wird dich gewiss kein Wegziel, das dir diese Erde bieten kann, auch nur entfernt so hohen Wertes dünken!

Ein Kleinod wartet deiner am erreichten hohen Ziele, das keiner außer dir jemals besitzen kann!

Zwar wird hier Unzähligen der gleiche Siegespreis, und dennoch ist für jeden, der das hohe Ziel erreichte, ein Schatz verwahrt, den er allein nur heben kann!

Kein anderer kann hier erlangen, was dir vorbehalten ist! – –

Du selbst musst kommen, diesen Schatz zu heben! –

Unterlassung ist Preisgabe hier, denn in aller Ewigkeit wird kein anderer außer dir dieses Schatzes Eigner werden können!– –

Erfasse, was dies besagen will! –

Werde dir wohl bewusst des Wertes, den du in dir selber trägst! –

Wisse, o Suchender, dass Geistiges dir nur erreichbar werden kann, wenn du Gewissheit in dir selbst erlangtest, dass du Weg und Wegziel in dir selber birgst!

In deinem Allerinnersten allein ist jenes hohe Ziel zu finden, davon dir diese Worte Kunde geben wollen!

In deinem Allerinnersten trägst du verborgen einen Schatz, den dir wahrhaftig niemand rauben kann!

Du selbst nur kannst dich hier durch deine eigene Torheit um dein Eigenstes betrügen!

Ich sehe dich zittern hier und der Furcht verfallen: allein du würdest wahrlich töricht meine Worte deuten, wolltest du fürchten, den Hindernissen zu erliegen, die zwischen dir und deinem Ziele sich erheben:

Nur furchtloser Mut wird dich das Ziel erreichen lassen! – Das Ziel, das in dir selber sich verborgen hält! – –

S iehe, mein Freund, es ist Kinderspiel, auch das höchste irdischer Außenziele zu erringen, aber Heldenwerk, das hohe Ziel zu erreichen, das man in sich selber trägt!– –

Im äußeren Leben können dich andere hindern, ein Ziel zu erreichen, das du erreichen möchtest; – hier aber gibt es nur Hindernisse, die du selber in dir selber schaffst!

Du selbst kannst jedes Hindernis in dir zur Seite räumen, so du ernstlich willst, und hohe Hilfe wird alsdann dir Kraft verleihen!

Aber so sehr du auch nach geistiger Hilfe verlangen magst, so wird sie doch nicht eher dich erreichen können, als bis dein Wille in der gleichen Richtung wirkt, in der dich hoher Hilfe Wirken fördern soll!

Du musst gleichsam magnetisch werden für solche Hilfe, soll sie von dir angezogen werden! –

Hier ist keine Willkür der helfenden Mächte möglich, denn alle Möglichkeit, dir Hilfe zu gewähren, ist an organisch wirkendes Gesetz gebunden! –

So wie gar mancherlei Botschaft in Wellen elektrischer Kraft den Raum durcheilt und dennoch dich nicht erreichen kann, bevor sie einem Apparat begegnet, der geeignet ist, die Wellen aufzufangen, so ist dir auch hohe Hilfe allezeit nahe und du bemerkst sie nicht – es sei denn: du wandelst dich selbst zu einem geistigen Empfänger ihrer geistigen Wellenströme um! –

Einmal an solche hohe Hilfe organisch angeschlossen, wirst aller Sorge du hinfort entraten können und mit aller Sicherheit dein hohes Ziel erreichen, – sei es schon hier in diesem Erdenleben, oder erst, nachdem du deinen Erdenleib der Erde wiedergeben durftest! – – Dein hohes Ziel ist die Vollendung deiner selbst in deiner geistgeborenen Erscheinungsform!

Kein anderer kann sich in aller Ewigkeit in deiner Geistesform vollenden!

Du findest in den niederen Bereichen physisch-sinnlicher Natur zwar Individuen der gleichen Gattung oft in solcher Ähnlichkeit, dass aller Unterschied zu schwinden scheint; aber schon hier wird die Betrachtung höherer Arten dich alsbald belehren, dass jede höhere Stufe auch in ihren individuellen Darstellungen eine Mannigfaltigkeit erzeugt, die selbst das ungeübte Auge nicht mehr übersehen kann.

So gibt es auch im Geistigen gleichsam Verschiedenheit der Artung. –

Es gibt hier gleichsam «niedere» Arten, die von ungefähr gesehen sich in ihren Individuen zu gleichen scheinen, und es gibt höhere und höchste Arten, deren Individuen stets mehr und mehr sich voneinander unterschieden zeigen. – –

Zu welcher dieser Arten du aber auch gehören magst, so wisse: dass du von Ewigkeit her unabänderlich in dir bestimmt und individuell gesondert bist von allen anderen, die etwa gleicher Artung angehören!

Dir ist – im allgemeinen Sinn gesprochen – gewiss das gleiche hohe Ziel gesteckt, das allen leuchtet, die im Schoß der Ewigkeit aus Geist geboren werden, und dennoch ist die Form, in der dir dieses hohe Ziel erreichbar wird, von jeder Form verschieden, in der es andere erreichen können! –

Von Ewigkeit her trägst du in dir selbst die einmal nur aus Geist erzeugte Form, die da die deine ist, und die nur Du allein in aller Ewigkeit erreichen kannst, auch wenn sie in Äonen erst für dich erreichbar würde. – – – – –

Vielleicht bist du gar lange schon auf dem Wege zu deinem hohen

Ziele und hast es dennoch bis heute noch nicht erspäht, weil du das hohe Ziel eines anderen zu dem deinen machen wolltest!? –

Du hast dir selbst zu sehr misstraut und glaubtest nur durch andere zu finden, was des Suchens Mühe lohnen könnte! Du wusstest nicht, dass du auf solche Weise dich dir selbst zum Feinde machtest! –

Du wusstest nicht, dass du dich an dir selbst versündigt hattest, als du das Ziel des anderen zu deinem hohen Ziele machen wolltest! –

Entsühne dich heute, da du diese Worte lesen wirst, vor dir selbst und suche fortan nur in dir selbst das hohe Ziel, das keinem anderen außer dir erreichbar ist! – –

Mag dir dein hohes Ziel auch noch in weiten Fernen sich verbergen, und magst du es auch vorerst kaum erahnen können, da es heute deinem Auge noch in dichten Nebelschleiern sich verhüllt, so hast du dennoch unvergleichlich Größeres gewonnen, als wenn dir alle hohen Ziele anderer mit Händen greifbar würden! –

Nur in der Erreichung deines eigenen hohen Zieles winkt dir die Vollendung! –

Nur wenn du dein eigenes hohes Ziel zu finden weißt, hast du für dich das hohe Ziel erreicht! – –

Du selbst bis Pfeil und Bogen hier und hohes Ziel! – – – Dich selbst sollst du erreichen in deiner höchsten Geistesform!

Kein Gott kann dich erlösen, solange du nicht in dir selbst das hohe Ziel vor Augen siehst, das nur DU SELBER bist, geeint mit deinem Gott! – – –

*

 

Von den Wegen der Alten
Töricht wäre es, o Suchender, wolltest du den Weg zum Lichte, der da der Weg zu dir selber ist, nur nach der Alten Weise gangbar wähnen!

Töricht und vermessen aber wäre es desgleichen, wolltest du der fernen Alten Wege in deinen Tagen verlachen!

Auch jene, die vor dir über dieser Erde Fluren schritten, wussten wahrlich zu suchen und zu finden, – und gar manches hatten sie gefunden, was denen, die nach ihnen kamen, wieder verloren ging. – –

Du kannst nur gewinnen, wenn du der Alten Wege wachen Sinnes und ohne Vor-Urteil betrachten lernst!

Sie hatten tief Verborgenes erkannt, um dessen Erkenntnis sich die Späteren vergeblich mühten, und das auch denen, die da heute mit dir leben, als ewiges Rätsel gilt. –

Lerne Ehrfurcht empfinden vor den Alten, wenn du in deinen Erdentagen zur Erkenntnis gelangen willst! – –

Noch ward keiner auf dieser Erde geboren, der zur Erkenntnis gekommen wäre, ohne auf seiner Vorfahren starken Schultern zu stehen! –

Wohl sucht der Törichte zu jeder Zeit nach dem «unerhörten Neuen», und doch war Zeugen und Gebären noch zu aller Zeit an gleiche Voraussetzung gebunden..

So wirst du auch niemals zu wahrer geistiger Erkenntnis deiner selbst gelangen, es sei denn auf wesentlich gleiche Art wie jene Alten, auch wenn die Form des Suchens mit den Zeiten wechselt! –

Eine jede Zeit hat ihre eigene Form des Suchens und Findens; aber wenn du das Wesentliche in allen Formen zu ergründen suchst, so wirst du gar leicht erkennen, dass es stets das Gleiche bleibt in allen Formen. –

Suche auch du nur in der Form deiner Zeit und lasse dich nicht verleiten, in alten erborgten Kostümen suchen zu wollen!

Du würdest nur Mummenschanz treiben und als Theaterheld wuchtige Tat zu vollführen glauben, wolltest du jener Alten Form dir zu eigen machen, um in ihr dich zu bewähren.

Du kannst nur finden, wenn du in deiner Form, die stets die Form deiner Zeit sein wird, zu suchen dich bemühst!

Wer dir anderes rät, wird dich dem Irrtum übergeben, auch wenn er selbst nicht ahnt, dass er dich also hindert! – –

Die Weisen einer jeden Zeit suchten in ihrer eigenen Art und in der Form des Suchens ihrer Zeit!

So wurden sie zu Findern! – –

Aber sie wussten auch gar wohl das Suchen und Finden Früherer zu schätzen und waren weit davon entfernt, ihre Vorfahren «töricht» zu schelten. – – –

Es mag an alten Berichten dir vieles wunderlich erscheinen, nur weil du ihre Sprache nicht mehr zu deuten weißt!

Anderes wird dich sehr beirren, da es mit dir bekannten Worten von Dingen spricht, für die man heute sicher nicht die gleichen Worte wählen würde. –

Und wieder anderes ward einst mit weiser Absicht dunkler Redeweise anvertraut, so dass der wahre Sinn der Worte kaum noch zu erfassen ist, da er nur denen sich einst offenbaren sollte, die im sicheren Besitz der Schlüssel solcher Redeweisen waren. –

So sind dir die wahren Wege der Alten heute auf gar mannigfache Art verschüttet, und ahnend nur vermagst du zu erkennen, dass es wahrlich Wege waren, die zum Ziele führten, – zum gleichen Ziele, das auch du erreichen willst. –

Gefährliches Unterfangen ist es, die so verschütteten Wege wieder gangbar machen zu wollen!

Den wenigsten gelingt es, die Verschüttung restlos wegzuräumen, und ist dies selbst gelungen, so zeigt sich plötzlich alle Wegspur so verwischt, dass jedes Weiterschreiten ungewisser Willkür überlassen bleiben muss ...

Willst du in Wahrheit als ein Schüler jener weisen Alten dich bewähren, so wirst du, ihnen gleich, stets nur den Weg beschreiten dürfen, den deine Zeit für dich dir geebnet zeigt! –

Auch jene weisen Alten waren Kinder ihrer Zeit, und wenn sie auch die Wege ihrer Väter ehrten, so blieb es ihnen dennoch wohlbewusst, dass sie auf eigenen Wegen nur, den Vätern gleich, das Ziel erreichen konnten.

Ehre auch du die Wege der Alten, aber mühe dich nicht, sie unter der Verschüttung aufzusuchen, denn was auch immer dir zu finden vorbehalten bliebe: – es wäre nur die Kunde von den Wegen anderer, und wahrlich: niemals ist dein Weg auf solche Art zu finden! – –

*

Vom Segen der Arbeit
Es gibt in den heutigen Tagen unzählige Menschen, die nach geistiger Entfaltung streben, und wenn auch viele zu finden sind, die jede Kunde von hohen geistigen Dingen nur verschlingen, um ihrer nimmersatten Neugier ersehnte Befriedigung zu schaffen, so sind doch weit mehrere als ernste Sucher nach der Wahrheit anzusprechen.

Zu allen Quellen pilgern sie und alle Orte, die im Rufe wundersamer Begebnisse stehen, sind ihnen heilig!

Aus aller Zeiten schriftlichem Vermächtnis werden alte Bücher aufgestöbert, in denen man genaue Anweisung zu finden hofft, wie man das Wunder an den Alltag fesseln könnte, denn längst hat man gehört von hohen Kräften, die denen sich erreichbar zeigen sollen, die des Geistes ewiges Gesetz erkennen.

Zwar kann man über jener Torheit lächeln, die das Zaubern lernen möchten, allein auch viele, die mit aller Inbrunst hin zum Geiste streben, sind keineswegs von Torheit frei, und ach so mancher ist des Glaubens, dass ihm Geistiges erst dann erreichbar sei, wenn er sich einer äußerlichen Schulung unterziehe, die möglichst wunderliche Übungen von ihm verlange.

So nehmen sie bald diese und bald jene Weisung an, die sie in alten oder neuen Schriften finden, wo da ein abenteuerlicher Mystagoge mit geheimnisvoller Geste raunend seine wirre Weisheit, dunkler Worte froh, zum besten gibt.

Wann immer man ihnen begegnen mag: – stets haben sie endlich nun das rechte Rezept entdeckt, den Stein der Weisen in ihrem Tiegel aufzufinden.

Bewundernswert ist nur an ihnen, wie sie von Enttäuschung zu Enttäuschung schreiten und nie den sonderbaren Mut verlieren, jeder neuen Rute auf den Leim zu gehen. – –

Es braucht oft lange Zeit, bis sie entdecken, dass in solcher Weise das erstrebte hohe Ziel für sie stets unerreichbar bleiben muss. –

Nur schwer erst lernen sie verstehen, dass es doch sträflich engen Urteils Zeugnis war, so gar gering vom Höchsten und Erhabensten zu denken, dass man durch «Atemübungen» in halbverrenkten Posituren oder noch weit üblere Betätigung nach wirrer Köpfe wirrer Anweisung erreichbar wähnte, was den Weisen aller Zeiten heilig war als höchstes Gut. –

Aber gar sehr ist der Mensch geneigt, sich vor dem Seltsamen zu beugen ...

Weit lieber geht er kuriose Winkelwege, die sein Auge nicht verfolgen kann, und lässt sich wahnberauscht ins Dunkel führen, als dass er den geraden Weg zum Lichte sucht, um ihn in morgenfrischer Nüchternheit und festen Schrittes zu durchwandern wie ein Wanderer, der stets des Weges Lauf beachtet, damit er auch das Ziel des Weges einst erreiche. – –

Gewiss muss man bei Kräften sein, will man einen weiten Weg durchmessen, und wer nicht in Ermattung vor erreichtem Ziele niedersinken will, der wird auch Sorge tragen, dass er auf dem Wege selbst noch Stärkung finde.

So verlangt auch der Weg zum Geiste Kräftigung und Stärkung von jedem, der ihn gehen will.

Aber man braucht hier nicht weit zu suchen und keine bedenklichen Seitenwege einzuschlagen, um solche Stärkung zu finden.

Das Leben des Alltags wird sie reichlich spenden, wenn man es recht zu leben weiß.

Hier aber wissen wieder wenige, wie hoch die Kräftigung und KraftErneuerung zu werten ist, die da aus recht getaner Arbeit fließt! – – –

Viel lieber wiegt man sich in hohen Träumen und sieht die Arbeit nur als Hindernis auf seinem Wege, – als Störung seines Schreitens, der man möglichst aus dem Wege geht ...

Wer aber solcherart das hohe Ziel erreichbar wähnt, der wird es sicher nicht erreichen, auch wenn er aller Weisen Weisheit aus den Worten dieser Weisen kennt und jederzeit sich hohen, weihevollen Stimmungen ergibt. – –

Es ist viel leichter, seines Alltags Pflichten zu verachten, als sie zu erfüllen!

Viel leichter ist es, sich in weihevollen Stimmungen dem Geiste Gottes

«nahe», ja «vereint» zu fühlen, als seine Arbeit so zu tun, dass sie zur Kräftigung des eigenen Geistes wird und ihn durch solche Kraft ertüchtigt, einst die Weihe wirklich zu empfangen! –

Hier sind wahrlich Werte verborgen, die ihre Erlangung lohnen!

Gewiss hast du schon Zirkusspiele gesehen und fandest dich in bewunderndem Erstaunen, wenn dort Menschen wie du ihre Körperkräfte derart entfaltet und in ihres Willens Macht gebändigt hatten, dass sie Dinge vollbringen konnten, die dir völlig unmöglich wären ...

Von ihnen kannst du lernen!

So wie sie durch unablässige Tätigkeit nur ihre Körperkraft erlangten, so kannst du heute ungeahnte geistige Kraft aus jeder Arbeit schöpfen, die du so zu tun weißt, dass kein anderer sie besser leisten könnte! – – –

So wie jene Zirkusleute in angespanntester Aufmerksamkeit auf jeden Handgriff, jede Bewegung achten müssen, soll ihr Werk gelingen und ihr Leben nicht in äußerste Gefahr geraten, so wirst freilich auch du, soll deine Arbeit dir geistig fruchtbar werden, stets alles, was sie von dir verlangt, mit solcher Konzentration vollbringen müssen, als hinge dein Leben von jedem gewohnheitsmäßigen «Handgriff» ab! – – –

Ob deine Gedanken oder deine Hände zumeist bei deiner Arbeit beteiligt sind, stets wird es eine Menge solcher «Handgriffe» geben, die du fast ohne Bewusstwerden «rein mechanisch» und gewohnheitsmäßig machst und so selbst erniedrigst ...

So werden sie dir freilich öde und eintönig erscheinen!

Wie aber jene kühnen Akrobaten, deren Arbeit dir wie ein fröhliches

Spiel erscheint, an jedem Abend, der sie zu gleicher Arbeit vor eine zum

Schauen bereite Menge ruft, aufs neue stets auf jede leiseste

Muskelbewegung zu achten haben, da die gleiche Darbietung ihrer Künste am heutigen Abend doch misslingen könnte, auch wenn sie gestern gelang, so wirst auch du dir klar zu machen haben, dass auch der gleiche «Handgriff» immer ein Neues darstellt, so oft du ihn auch geübt haben magst! –

S o «einförmig» auch, so «geisttötend» dir deine Arbeit erscheinen mag:

– beachte sie in solchem Sinne und werte sie nicht vor dir selbst noch mehr herab, – dann wirst du entweder entdecken, wie du sie aus ihrer Eintönigkeit erlösen kannst, oder du wirst den gleichen «Handgriff», das allezeit gleiche Tun, das sie Tag für Tag von dir verlangt, stets mit neuem Bewusstsein tun, so dass dein Geist der gleichen Sache tausend neue Seiten abgewinnen wird! – –

Erziehe dich selbst dazu, an deiner Arbeit Freude zu empfinden, auch wenn sie keineswegs geeignet scheint, dir Freude zu bereiten! – – –

Bezwinge deine Abneigung, und du wirst auch der ödesten Arbeit überlegen sein; – sie wird dir Freude bringen durch die Art ihr zu begegnen!

Steht deiner Arbeit Aufeinanderfolge in deiner freien Wahl, dann wähle zuerst, was dir am meisten widerstrebt und suche es zu lieben!

Hast du dein stärkstes Widerstreben besiegt und dich als stärker erwiesen, so wird dir schon daraus allein eine Freude werden, die dir auch alle weitere Arbeit in Freude verwandeln wird! – –

Du darfst deine Arbeit niemals nur als Mittel betrachten, das eben gebraucht werden muss, um das zu erlangen, was deines Lebens Notdurft erheischt! – Hier irren die allermeisten!

Gewiss ist jede Arbeit ihres Lohnes wert, und du selbst machst dich schuldig, wenn du einem Ungerechten dienst, der etwa dir vorenthalten möchte, was er dir schuldig wurde als dein Schuldner für deiner Arbeit Wert! – – –

Allein was so dir als Frucht deiner Arbeit gehört, ist geistig genau bestimmt! Du machst dich nicht minder schuldig, wenn du etwa mehr für deiner Arbeit Wert dir geben lässt, als sie dem anderen, für den du sie leistest, Wertzuwachs schafft, – wobei du nie vergessen darfst, inwieweit auch der andere irgendwie durch seine Arbeit an der deinen indirekt beteiligt ist!– – –

Doch aller Arbeit äußerliche Entlohnung bleibt nur ein Geringes gegenüber dem, was dir deine Arbeit an geistigen Werten vermitteln kann, so du sie zu schätzen weißt, als Arbeit um der Arbeit willen!

In der gutgetanen Arbeit selbst liegt ihr höchster Wert beschlossen, den dir keiner vorenthalten, den dir keiner rauben kann.– – –

Auch in der allergeringsten Arbeit lässt sich höchste Vollendung erstreben, und  wird  sie  erreicht,  wie sie nur intensivste Hingebung an die Arbeit erreichen kann, dann ist stets ein unermesslicher Zuwachs geistiger Kraft die naturgegebene Folge. –

Der Arbeiter an der Maschine, der Tag um Tag nicht anderes da zu tun hat als etwa Schrauben zu drehen, kann auf solche Weise hohe geistige Kräfte in sich zutage fördern, während ein anderer, der seiner Meinung nach nur in hohen geistigen Dingen lebt, aber weit mehr auf seine geheimnisvollen Schauer achtet, als auf die Güte der Arbeit, die ihm in irgendeiner Weise aufgetragen ist, völlig leer ausgeht und sich nur selbst betrügt, wenn er seine geistigen Kräfte im Wachsen glaubt.– – –

Zur Erlangung der geistigen Kräfte, die durch intensive und auf die höchste Arbeits-Leistung eingestellte Arbeit zu erhalten sind, ist es nicht

nötig, dass die Art der Arbeit selbst schon Geistigem diene!–

Doch, wenn auch die dauerwertige Frucht der Arbeit auf solche Weise in einem steten Zuwachs geistiger Kraft besteht, so wäre es dennoch töricht, wollte man hier der anderen Früchte nicht achten, die solche disziplinierte Arbeit auch dem Alltag bringt. – –

Noch wissen die meisten nicht, was solche Arbeit auch im Alltag bedeutet, obwohl sie es wahrlich aus manchem Beispiel ersehen könnten! –

Nur Arbeit um der Arbeit willen: – Arbeit, die das höchste Resultat erstrebt, kann jenen ersehnten allgemeinen Wohlstand schaffen, der niemals zu erreichen ist, solange Arbeit noch wie ein lästig Notwendiges nur erduldet wird! – – –

Der weiß noch nichts vom Segen der Arbeit, der seine Arbeit nicht lieben lernte! – Der wird den Segen der Arbeit niemals genießen, der sich ein Glück erträumt, dem die Arbeit fehlt! – –

*

Von der Macht der Liebe
Wahrlich, des Menschen Macht ist ohne Grenzen, so er in der Liebe lebt!

Wahrlich, die Liebe ist des Erdenmenschen höchste Kraft! –

Sie haben gar hohe Kräfte als des Menschen höchsten Wert gepriesen und auf hoher Zinne sich des Menschen höchste Herrlichkeit erträumt; allein, weit höher, als des Erdenmenschen eigenes Ersinnen es erahnen konnte, ward ihm Ruhm bereitet, und weiter als sein kühnstes Denken es erspähen konnte, ward ihm Macht gegeben! – – –

Die Himmel fassen nicht, was Liebesfeuerkräfte in den Herzen Erdgeborener zu wirken wissen, und in allen Abgrundstiefen ist nicht zu ergründen wo die Weihe ankert, die da aus Menschentieren göttlich überformte Geistesmenschen schafft! – – –

Sonnen vergehen in kosmischen Gezeiten und reißen Welten in den Abgrund unerfasslichen Vergehens mit hinab; jedoch des Menschen Macht bleibt ihm für alle Ewigkeit gegeben, mag auch der Boden, da er zeitlich seine Hütte baute, unter seinen Füßen wanken und zerbersten! –

Er, der aus hohem Leuchten fiel dereinst, trägt dennoch Macht in sich, hoch über alle Sterne sich empor zu heben!

Du fragst, was solche hohe Macht dem einst Gefallenen verleiht?!

Du fragst, was über alle unsichtbaren Fürsten kosmischer Gestaltung ihn erhebt?!

Wisse: der Sprache Wort ist nicht vermögend, letzte Antwort hier zu formen und tiefstem Ahnen nur bleibt vorbehalten hier zu fühlen, was erfühlbar, aber kaum erfassbar ist! – –

Wie könnte jemals eines Menschen Zunge künden, was über allem menschlichen Erdenken bleibt?!

Selbst jenen hohen Sterngewaltigen, die ihrem Wesen nach nur reinstes «Denken» sind, – nur über alles erdenhafte Denken hoch erhaben, – jenen unsichtbaren «Göttern» dieser Sichtbarkeit, – bleibt ewiglich verhüllt, was nur des Menschen Seelen-Innerstes im tiefsten Schauen in sich selbst erleben kann. – –

Höher als dieser Sternengötter höchste Allgewalt in kosmischem Geschehen, erhebt sich Menschenmacht, die in der Liebe gründet!

Es ward gesagt:

«Gott ist die Liebe, und wer in der Liebe bleibet, der bleibet in Gott und Gott in ihm!»

Doch euch ward die «Liebe» allzu nah der Lust verwandt; ward euch zu holdem Fühlen lustgeschwängerter Gefühle; und statt in «Gott» zu leben, habt ihr selbst den Götzen aufgerichtet, vor dem ihr kniet und der euch wahrlich nicht zu helfen weiß, so dass die Klugen, denen solches Blendwerk nicht verborgen blieb, sich von ihm wandten und für euch nun «Gottesleugner» heißen, da sie eures Götzen «Gottheit» kühn in Frage stellen und verneinen!...

Ich aber sage euch, dass mancher, der auf solche Weise sich von Götzen und von Göttern wandte, der Gottheit näher stehen mag als jene die ihn schmähen! – – –

Ich sage euch, dass viele derer, die ihr Gottesleugner nennt, wahrhaft in Gott geborgen sind und in der Liebe Gott erleben, auch wenn sie nicht in eurer Weise reden und selbst nicht wissen mögen, dass sie in der Liebe sind und Gott in ihnen sich bekundet! – – –

Denn:

«Gott ist Geist, und die ihn anbeten, müssen im Geiste die Wahrheit anbeten!»

Wer nicht den Geist in sich zu suchen unternimmt, wird Gott in Ewigkeit nicht finden!

Der Geist, der Gott und der die Liebe ist, darf freilich nicht dem «Geiste» des Gedankens gleichgeachtet werden, der in den Hirnen Staubgeborner im Denken sich erzeugen lässt!

Von anderem Geiste ist wahrlich hier die Rede, und wer nicht in der Liebe ihn erfühlt, der wird, mag er auch noch so viel von Gott zu sagen wissen, dennoch gottlos bleiben! – –

Nur in der Geistesform der Liebe kann der Erdenmensch zu Gott und damit in den Geist gelangen, von dem er ausging durch das Wort des

Lebens, das sich in Gottheit selber spricht von Ewigkeit zu Ewigkeit! – Vorher ist all sein Psalmodieren über «Gott» und «Göttliches» nur törichtes Gerede, und all sein «Beten», so es nicht in dieser Liebe gründet, wird vergeblich sein! –

Der euch einst «beten» lehrte, wie man beten soll, und nicht, den Gottesfernen gleich, zu «plappern», der wollte euch in dieser Liebe sehen!

Sein ganzes Leben war ja seine Lehre dieser Liebe!

Wie wollt ihr ihn verstehen können, solange ihr noch zögert, euch in gleichem Liebesfeuer aufzulösen und euch selbst dahinzugeben, um euch in dieser Liebe dann aufs neue zu gewinnen?!

Es ist diese Liebe, von der ich hier künde, niemals ganz zu erreichen, solange du noch einen Gegenstand der Liebe brauchst, den du außer dir suchen musst!

Du selbst musst dir Gegenstand dieser Liebe werden, bis du zuletzt auch dich in ihr verlierst und so dann selbst zu Liebe wirst, die keines Gegenstandes mehr bedarf, da alles, was je wurde oder werden kann, in ihr beschlossen ruht! – – – –

Wenn dir geraten wird mit weisem Rat: selbst deiner Seele zu entsagen, so sollst du nur daraus entnehmen, dass du auch deine Seele nicht zum Gegenstande deiner Liebe machen darfst, wenn du die Liebe in dir selbst erfahren willst, als welche Gott in dir sich offenbart!

Willst du noch anderes, als was in deinem tiefsten «Ich» sich selbst erfassen will, durch «Liebe» dir zu eigen machen, so «liebst» du noch nach irdisch-enger Weise und bleibst so ferne jener wesenhaften Liebe, die eine Geistesform der Gottheit ist!

Noch «bist» du nicht, denn was du dein «Dasein» nennst, ist nicht wahres, seiner selbst bewusstes Sein!

Was du dein «Dasein» nennst, ist ebenso nur übertragenen Sinnes «Sein» zu nennen, wie das, was dir als «Liebe» gilt, nur in «übertragenem» Sinne: Liebe heißen kann! –

Was du dein «Dasein» nennst, ist tausendfach bedingt, wie gleicherweise alle Liebe, die sich an den Gegenstand der Liebe bindet, stets bedingt bleibt durch ein Äußeres, wie hoch du es auch vor dir selbst erheben magst! –

Über alles dieses hinaus, hinauf und empor muss ich dich führen, will ich dich zu jener Liebe leiten, in der dein Gott sich dir gebären kann und du dich in ihm...

Empor gelangt nur, wer sich in sich selbst «empört» und gegen alles Niedere zu stemmen weiß, das ihn in seiner Niederung zu fesseln sucht!

Es ist ja wahrlich schon Empörung gegen alles Niedere, wenn du nach einem «Gegen-Stand» der Liebe suchst, denn ahnend fühlst du hier, dass du entgegen stehen musst dem Niederen, wenn du es überwinden willst!

Aber solange du noch den «Gegen-Stand» deiner Liebe draußen suchst, kannst du dich in dir selbst nicht gründen, und darum werde vorerst selbst dir «Gegenstand» deiner Liebe! –

Hast du in solcher Art dich in dir selbst gegründet, dann mag es wohl dir leichter werden, auch diese letzte Stütze dahinzugeben und gegen dich selbst dich zu «empören», bis du dorthin emporgelangst, wo weder Höhe noch Tiefe ist, da alles räumliche Gleichnis zunichte wird, weil Unvergleichliches hier zum Ereignis sich gestaltet! –

S iehe: die Himmel vermögen nicht zu fassen, was dem Menschen vorbehalten ist, der seines Anrechts sich nicht entäußern mag!

Zwar werden nach Äonen alle einst zur «Seligkeit» gelangen; doch jene

«Seligkeit», die allen so erreichbar wird, ist keineswegs dem hohen Ziele je vergleichbar, das du erreichen kannst, wenn du in deiner erdgebundenen Erscheinungsform schon dich emporzuringen trachtest und aus den Banden der Gewaltigen des Kosmos dich zu lösen weißt, die dich umschlungen halten können durch Jahrtausende und durch Äonen!

Davon aber ist gesagt, dass keiner Befreiung finden kann, «bis er den letzten Heller bezahlt»! – – –

Heute jedoch hast du noch die Möglichkeit, solcher Fessel zu entrinnen!

Heute noch kannst du wahrlich deines Schicksals Meister werden, und solche deiner Erdenbrüder, die es längst geworden sind, kennen kein höheres Glück, als dass sie dir helfen dürfen ... ***

Der Meister von Nazareth
«Und wenn ich mit Menschen- und mit Engelszungen redete und hätte der Liebe nicht, so wäre ich gleich einem tönenden Erz oder einer klingenden Schelle!»

So redete einer, der um die Liebe wusste! – –

Doch ein anderer war, der hatte vordem diese Liebe dargelebt in seines Lebens unvergänglich hoher Lehre ...

Er, den wir den größten aller Liebenden nennen, war zwar von vielen seiner Brüder vorgeahnt, doch hatte keiner seiner Liebe Glut erreicht!

Und viele sind nach ihm gekommen und werden viele noch erscheinen, die wahrlich «Liebende» zu nennen sind; jedoch trotz aller ihrer Liebeskraft war keiner und kann keiner je erstehen, der ihm vergleichbar wäre, – obwohl ich hier von seinen geistgeeinten «Brüdern» rede!

Doch, was in jedem dieser seiner Brüder einst zur Offenbarung kam, war stets das Gleiche, was in ihm in seiner ganzen Fülle sich zu offenbaren wusste.

Und was noch in der Zeiten Lauf zu Offenbarung werden kann, wird nur das Gleiche in stets neugeformter Offenbarung sein! – –

Es ist nur hirnverbrannter Wahn, der da vermeint, dass die Gestalt des Zimmermanns aus Nazareth der frommen Mythe angehöre; doch der, den nun die Nachwelt nur in einer Zeichnung kennt, die erst Jahrhunderte nach seinem Erdendasein seine Züge formen wollte, sah freilich anders aus als jener fakirhafte Wundertäter, den man aus ihm gebildet hat in einer Zeit, da längst der Aberglaube östlicher und westlicher Gehirne um sein Bildnis rang ...

Wer wirklich hier der Wahrheit Spur erkunden will, der muss die Zutat wundersüchtig erdgebundener Geschlechter aus jenem Bilde tilgen lernen, das ihm von früher Jugend an als unantastbar galt.

Alsdann erst wird ihm des hohen Meisters Auge entgegenleuchten und er wird eines Menschen Antlitz schauen, der – Gottgeeint, im tiefsten Sinne solchen Wortes –  dennoch als Mensch dem Menschen dieser Erde «frohe Botschaft» brachte von jenem Reiche wesenhaften Geistes, das er «das Reich der Himmel» nannte. – – –

Wenn ich von anderen – wie von mir selbst – als seinen «Brüdern» künde, so würde jeder meine Worte irrig deuten, wenn er etwa vermeinen wollte, es sei hier ausgesprochen, dass wir anderen dem erdenfernen Zauberbilde gleichen wollten, das mit dem Namen dieses Zimmermanns aus Nazareth, in später Zeit, die ihn dem «Logos» gleichzustellen suchte, unterzeichnet wurde. –

Fern liegt uns solche Torheit!

Die ihn durch ihre zweifelhafte Kunst auf solche Weise in den höchsten Himmeln sichern wollten, haben ihn nur allem Erdenmenschlichen entfremdet, so dass er denen nicht mehr fassbar ist, die er empor zu höchsten Geisteshöhen führen wollte!

Was Wunder, wenn er ihnen schließlich dann zur Mythe wurde!

S eht, Freunde, ich weiß gar wohl, wovon ich rede, wenn ich den größten aller Liebenden den hohen «Bruder» nenne!

Kein einziger aus uns, so hoch ihn auch der Geist erhoben haben mag, wird je dem Irrsinn huldigen, er – der Sprecher – sei das «Urwort» selbst, das aus ihm spricht, – und also dünkt es uns: es sei verbrecherische Schmähung, von jenem Größten aller Liebenden zu glauben, dass er in solchem Irrsinn sich gefallen habe ...

Wir wollen ihn euch zeigen, so, wie er wirklich war, als er, gleich uns, der Erde Mühsal trug, – so, wie er heute noch, – der geistgeeinte Bruder seiner Brüder, – in Geistgestaltung uns erkennbar und vereinigt, sich uns Tag für Tag bezeugt!

Wenn wir, die ihn so hoch verehren, uns seine «Brüder» nennen, so soll dies nur besagen, dass er als Erdenmensch der Unseren einer war und dass er auch in geistiger Gestalt der Unseren einer bleibt, mag man auch aus dem Sohn des Menschen, der alles Menschliche in sich erfahren hatte,  als er auf der Erde lebte, in einer heute fernen, wunderargen Zeit den «Gott» gestaltet haben, der da aus seiner Gottesherrlichkeit herniedersteigen musste, weil eines kleinen alten Volkes Rachegötze vorgeblich seine Wut nicht zügeln konnte, bevor der eigene «Sohn» sich ihm als Opfer dargeboten hatte. – –

Wir reden nicht von einem, den wir nur aus alter, dunkler Kunde kennen! –

Wir sind mit dem, von dem wir künden, so vereinigt, wie keine irdische Vereinigung jemals den Menschen mit dem Menschen einen kann! – – –

Wir wissen, wüssten wir es anders nicht, durch den, um den es hier sich handelt, dass er einst als Mensch, in allen Stücken menschlich uns vergleichbar, über diese Erde schritt und dass er nur an Liebesfeuerkraft uns also überlegen war, dass er das überirdisch-hohe Wunder wirken konnte, die Geistesaura dieser Erde so zu wandeln, dass  jeder, der da «guten Willens» ist, nunmehr den Weg zurück zum Geiste, in der Liebe finden kann, – gleichsam «gebahnt», so wie ein Wanderer durch hohen Schnee den Weg nicht fehlen wird, den einer bahnte, der des rechten Weges kundig war ...

Auf solche Weise ist es wahrlich seine eigene Kunde, die euch durch unser Wort erreicht!

Seht ihr an uns des Menschen Mal, obwohl wir uns als seine «Brüder» euch bezeugen müssen, so wisset, dass auch er, gleich uns, ein wahrer Mensch war, dem nichts Menschliches erlebnisferne blieb! –

Nichts Menschliches schien ihm zu niedrig, als dass er es nicht einstmals in sich selbst, in eigenem Erleben, mitempfunden hätte! –

Er wäre nicht gewesen, der er war, wenn nicht die ganze Weite alles Menschlichen in ihm sich auszuwirken Raum gefunden hätte!

Doch war ihm auch wahrlich keine Macht gegeben, seinem Menschentum sich zu entwinden, hätte er sich jemals ihm entwinden wollen!

Nur, dass er letzten Endes Sieger blieb, macht seine Größe aus, so wie ein jeder, der ihm folgen will, sich nur als «auserwählt» bezeugt, wenn er der Erde Torheit, der er niemals ganz entrinnen kann, solange er auf dieser Erde lebt, für «Nichts» zu achten weiß und aller «Sündenschuld» sich zu entwinden lernt, um in Erlösungslicht sich zu erheben, sich selbst verzehrend in den Feuergluten jener Liebe, die in dem Meister, dem er nur in Liebe sich vereinen kann, das hohe Wunder seines Lebens wirkte

...

Wer da den «Großen Liebenden» im Innersten des Innern in sich selbst zu finden hofft – denn er ist wahrhaft allen Erdgeborenen so nahe, dass er leicht sich finden lässt – der muss vor allem jenem Wahn entsagen lernen, der aus dem reinsten Menschen, den die Erde trug, den «Gott» zu bilden wusste, der seinem Vatergott sich  als  Versöhnungsopfer irren  Rachedurstes, menschlich allzumenschlicher Erfindung, bot! – Dann erst kann er den hohen Meister in sich vernehmen: – den weisen Zimmermann aus Nazareth!
