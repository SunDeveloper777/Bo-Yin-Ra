<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер</title>
    <style>
        :root {
            --background-color-dark: #333;
            --text-color-dark: #fff;
            --background-color-light: #fff;
            --text-color-light: #333;
        }

        body {
            background-color: var(--background-color-dark);
            color: var(--text-color-dark);
        }

        .container {
            /* Стилове за контейнера */
        }

        label, input, button {
            background-color: var(--background-color-dark);
            color: var(--text-color-dark);
            /* Останали стилове за полетата за въвеждане и бутона */
        }

        .progress-bar {
            /* Стилове за лентата на прогреса */
        }

        .progress {
            /* Стилове за пълненето на лентата на прогреса */
        }
    </style>
</head>

<body class="dark-theme">
    <div class="container">
        <!-- Останалите елементи на страницата тук -->

        <button onclick="toggleTheme()">Смени Темата</button>
    </div>

    <script>
        var themes = ['dark-theme', 'light-theme'];
        var currentThemeIndex = 0;

        function toggleTheme() {
            document.body.classList.remove(themes[currentThemeIndex]);
            currentThemeIndex = (currentThemeIndex + 1) % themes.length;
            document.body.classList.add(themes[currentThemeIndex]);
        }
    </script>
</body>

</html>
